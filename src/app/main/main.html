
  <md-content layout="columns" layout-align="center start" layout-fill>

    <md-list class="md-dense" flex="25">
      <div ng-repeat-start="temp in main.tempature.daily.data"></div>
      <md-subheader class="md-no-sticky">{{main.timeFrame[$index]}}</md-subheader>
      <md-list-item class="md-2-line">
        <i class="wi wi-forecast-io-{{temp.icon}}"></i>
        <div class="md-list-item-text" layout="column">
          <h3>{{temp.apparentTemperatureMax | number:0}}&deg;</h3>
          <h4>{{temp.apparentTemperatureMin | number:0}}&deg;</h4>
        </div>
      </md-list-item>
      <div ng-repeat-end></div>
    </md-list>

    <div flex="75">
      <nvd3 options="main.options" data="main.data" class="with-3d-shadow with-transitions"></nvd3>
      <div layout layout-align="center start" layou-fill>
        <h3>Current</h3>
      </div>
    </div>

  </md-content>
